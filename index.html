<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="instagram-wrapper">
        <div class="insta-phone">
            <img src="img/TelaInsta.png" alt="Tela do celular ">

        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="img/logo-insta.png" class="Logo" alt="Logo nome do instagram">
                <div class="profile-photo">
                    <img src="img/eu.png" alt="Foto de perfil">

                </div>
                <a href="#" class="insta-login">Continue como Victor.skrr</a>
                <a href="#" class="insta-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é victor.skrr?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
